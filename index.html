<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoE Items</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Modern autocomplete library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@algolia/autocomplete-theme-classic">
</head>
<body>
    <div class="container">
        <div class="search-container">
            <input type="text" id="search" placeholder="Search for items...">
        </div>
        <div class="table-container">
            <div id="results"></div>
        </div>
    </div>
    
    <!-- Core libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@algolia/autocomplete-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
    <script src="cookie-consent.js"></script>
    <script src="app.js"></script>

    <!-- Analytics (will only load after consent) -->
    <script>
        // Check if user has already consented
        if (localStorage.getItem('analyticsConsent') === 'true') {
            // Load GA4 script
            const script = document.createElement('script');
            script.async = true;
            script.src = 'https://www.googletagmanager.com/gtag/js?id=G-23J2GDK21Q';
            document.head.appendChild(script);

            // Configure GA4
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'G-23J2GDK21Q');
        }
    </script>
</body>
</html>
